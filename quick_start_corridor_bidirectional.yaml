session_name: fapp_corridor_bidirectional
windows:
  - window_name: fapp_corridor_bidirectional
    layout: tiled
    shell_command_before:
      - source devel/setup.bash
    panes:
      - shell_command:
          - roslaunch so3_quadrotor_simulator simulator_corridor_bidirectional.launch 
      - shell_command:
          - sleep 2
          - roslaunch fapp_planner sim_test_corridor_bidirectional.launch
      - shell_command:
          - sleep 2
          - roslaunch mot_mapping sim_mapping.launch
